name: Python CI with SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8, 3.9]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install coverage

    - name: Run tests and collect coverage
      run: |
        coverage run -m unittest discover
        coverage report -m

    - name: SonarCloud Scan
      run: |
        # Download and install sonar-scanner
        curl -o sonar-scanner-cli.zip -L https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.7.1.11002-linux.zip
        unzip sonar-scanner-cli.zip
        export PATH=$PATH:$PWD/sonar-scanner-4.7.1.11002-linux/bin
        rm sonar-scanner-cli.zip
   
    - name: SonarCloud Scan
      run: |
        python -m pip install sonar-scanner
        sonar-scanner \
          -Dsonar.projectKey=santhosh80553_unittest_repo_test_sonar\
          -Dsonar.organization=santhosh80553\
          -Dsonar.sources=. \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}
